<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pop Up Game</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" dark-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

                </form>
            </div>
        </div>

    <div id="login" class="container my-5">
        <h1 class="my-3 mx-lg-4">Login</h1>
        <hr>
        <form id="" class="container">
            <div id="wrong"></div>
            <div class="mb-3 my-5">
                <label for="email" class="form-label">Email*</label>
                <input type="email" class="bottomLine form-control" autocomplete="" required name="email" id="email"
                    placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password*</label>
                <input type="password" required class="bottomLine form-control" autocomplete="" name="password"
                    placeholder="********" id="password" />
            </div>
            <div class="my-5 btn d-flex justify-content-between">
                <div>
                    <button type="button" id="signInForm" class="btn btn-primary">Sign in</button>
                    <button type="button" id="signUpForm" class="btn btn-primary">Sign up</button>
                </div>
                <div>
                    <button type="button" id="signUpWithGoogle" class="btn btn-success">Sign In with google</button>
                </div>
            </div>
        </form>
    </div>
